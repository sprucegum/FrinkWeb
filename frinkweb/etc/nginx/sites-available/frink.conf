fastcgi_cache_path /var/cache/frink levels=1:2 keys_zone=FRINK:5m max_size=50m;
proxy_cache_path /var/cache/kagapi levels=1:2 keys_zone=KAGAPI:360m max_size=50m;

fastcgi_cache_key "$host$request_uri";
server {
    listen 80 default;
    access_log /var/log/nginx/frink.access.log;
    error_log /var/log/nginx/frink.error.log;

    # https://docs.djangoproject.com/en/dev/howto/static-files/#serving-static-files-in-production
    location /static/ { # STATIC_URL
        alias /home/frink/kag-linux32-dedicated/frinkweb/stats/static/; # STATIC_ROOT
        expires 30d;
    }

    location / {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:8080;
        fastcgi_split_path_info ^()(.*)$;
	fastcgi_cache FRINK;
	fastcgi_cache_valid 1m;
#	error_page 404 500 502 503 504 404.html;
	fastcgi_intercept_errors off;
#	fastcgi_cache_use_stale error timeout updating;
    }

    location /kagapi/ {
       if ($request_method = OPTIONS ) {
                add_header Access-Control-Allow-Origin "http://192.168.0.64";
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization";
                add_header Access-Control-Allow-Credentials "true";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 200;
        }
	proxy_redirect / /kagapi;
        proxy_pass https://api.kag2d.com:443/;
        proxy_cache KAGAPI;
        proxy_cache_valid 6h;
        proxy_intercept_errors on;
        proxy_ssl_session_reuse off;
    }

}
